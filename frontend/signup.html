<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="vendor/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendor/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendor/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.css">
    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="vendor/sweetalet2/sweetalert2.css">
    <link rel="stylesheet" href="css/pages/sign.css">
    <title>عضویت</title>
</head>
<body>

<main>
    <a class="home-link" href="index.html">
        <img class="home-link__image" src="images/logo/logo.png" alt="logo">
    </a>
    <div class="sign-wrapper">
        <h1 class="sign__title">عضویت</h1>
        <p class="sign__change-page">قبلا ثبت نام کرده اید؟<a class="sign__change-page--link" href="signin.html">ورود</a></p>
        <form class="sign__form">
            <div class="sign__input">
                <input class="sign__input--box" type="text" placeholder="نام کاربری" name="user-name" required>
                <i class="fa-regular fa-user sign__input--icon"></i>
            </div>
            <div class="sign__input">
                <input class="sign__input--box" type="email" placeholder="ایمیل" name="email" required>
                <i class="fa-regular fa-envelope sign__input--icon"></i>
            </div>
            <div class="sign__input">
                <input class="sign__input--box" type="number" placeholder="شماره موبایل: ..09" name="phone" maxlength="11" minlength="11" pattern="[0]{1}[9]{1}[0-9]{9}" required>
                <i class="fa-regular fa-phone sign__input--icon"></i>
            </div>
            <div class="sign__input">
                <input class="sign__input--box" type="password" placeholder="رمز عبور" name="password" required>
                <i class="fa-regular fa-lock sign__input--icon"></i>
            </div>
            <button class="sign-up__btn" name="sign-up-btn">عضویت</button>
        </form>
    </div>
</main>

<script src="vendor/BootStrap/bootstrap.bundle.min.js"></script>
<script src="vendor/sweetalet2/sweetalert2.js"></script>
<script src="js/page/signup-register.js" type="module"></script>
</body>
</html>
