<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="vendor/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="vendor/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="vendor/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="vendor/FontAwesome/FontAwesome.css">
    <link rel="stylesheet" href="vendor/BootStrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/pages/sign.css">
    <title>ورود</title>
</head>
<body>

<main>
    <a class="home-link" href="index.html">
        <img class="home-link__image" src="images/logo/logo.png" alt="logo">
    </a>
    <div class="sign-wrapper">
        <h1 class="sign__title">ورود</h1>
        <p class="sign__change-page">حساب کاربری ندارید؟ <a class="sign__change-page--link" href="signup.html">ثبت نام کنید</a></p>
        <form class="sign__form">
            <div class="sign__input">
                <input class="sign__input--box" type="text" placeholder="ایمیل یا نام کاربری" name="user-name" required>
                <i class="fa-regular fa-envelope sign__input--icon"></i>
            </div>
            <div class="sign__input">
                <input class="sign__input--box" type="password" placeholder="رمز عبور" name="password" required>
                <i class="fa-regular fa-lock sign__input--icon"></i>
            </div>
            <button class="sign-in__btn" name="sign-in-btn">ورود</button>
        </form>
        <a class="sign__forget-pass" href="#">فراموشی رمز عبور!</a>
    </div>
</main>

<script src="vendor/BootStrap/bootstrap.bundle.min.js"></script>
</body>
</html>
